<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      flex-direction: column;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .nav-links {
      display: flex;
      justify-content: space-between;
      width: 400px;
      margin-bottom: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="file"] {
      padding: 8px;
    }

    button {
      background: #667eea;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a6fdf;
    }

    select {
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="nav-links">
  <a href="/allworkspaces">Go to Workspaces Page</a>
  <a href="/login">Exit</a>
</div>

<div class="container">
  <h2>Upload Workspace</h2>

  <form action="/uploadspace" method="POST" enctype="multipart/form-data">
    <input type="text" name="type" placeholder="Workspace Type" required>
    <input type="number" name="price" placeholder="Price" required>
    <input type="file" name="file" required>
    <select name="availabilityStatus" required>
      <option value="available">Available</option>
      <option value="unavailable">Unavailable</option>
    </select>
    <button type="submit">Upload</button>
  </form>
</div>

</body>
</html>
