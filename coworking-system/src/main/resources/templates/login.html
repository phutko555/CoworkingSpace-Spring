<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body style="background: linear-gradient(135deg, #667eea, #764ba2); font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
<div style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); width: 350px; text-align: center;">
  <h2 style="color: #333;">Login</h2>
  <form action="/login" method="POST" style="display: flex; flex-direction: column; gap: 10px;">
    <input type="text" name="username" placeholder="Username" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%;">
    <input type="password" name="password" placeholder="Password" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%;">
    <button type="submit" style="background: #667eea; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Login</button>
  </form>
  <p style="margin-top: 15px; font-size: 14px;">Don't have an account? <a href="/signup" style="color: #667eea; text-decoration: none;">Sign Up</a></p>
</div>
</body>
</html>
