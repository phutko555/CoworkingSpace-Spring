<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Listings</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: white;
            text-align: center;
        }

        .workspace-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
        }

        .workspace-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .workspace-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .availability {
            font-weight: bold;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .details {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .details-link {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
            font-size: 14px;
        }

        .details-link:hover {
            background-color: #007BFF;
            color: white;
        }

        .back-link {
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 16px;
            display: inline-block;
        }

        .back-link:hover {
            background-color: white;
            color: #667eea;
        }

    </style>
</head>
<body>

<h1>Workspace Details</h1>

<div class="workspace-container">
    <div th:each="space : ${spaces}" class="workspace-card">
        <h2 th:text="${space.type}"></h2>

        <p class="availability"
           th:text="${space.availabilityStatus} ? 'Available' : 'Unavailable'"
           th:style="${space.availabilityStatus} ? 'background: green;' : 'background: red;'">
        </p>

        <p class="details">
            Price: <strong th:text="${space.price}"></strong>
        </p>

        <p class="details">
            Type: <strong th:text="${space.type}"></strong>
        </p>

        <img th:src="@{/spacephoto/{spaceId}(spaceId=${space.workspaceId})}" alt="Workspace Image">

    </div>
</div>

<a href="/allworkspaces" class="back-link">Back to Main Menu</a>

</body>
</html>
