<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Listings</title>
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            margin: 0;
        }

        /* Workspace Card */
        .workspace-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 320px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .workspace-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.25);
        }

        /* Heading */
        h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 12px;
        }

        /* Availability Badge */
        .availability {
            font-weight: bold;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: inline-block;
            font-size: 14px;
        }

        /* Workspace Image */
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: opacity 0.3s ease;
        }

        img:hover {
            opacity: 0.9;
        }

        /* Buttons */
        .details-link {
            display: inline-block;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 6px;
            background-color: #007BFF;
            color: white;
            border: 2px solid #007BFF;
            transition: background-color 0.3s, color 0.3s;
        }

        .details-link:hover {
            background: white;
            color: #007BFF;
        }

        /* Back Button */
        .back-link {
            display: block;
            width: 220px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            padding: 12px;
            border-radius: 6px;
            background: white;
            color: #007BFF;
            border: 2px solid #007BFF;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 40px;
        }

        .back-link:hover {
            background: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

<div th:each="space : ${spaces}" class="workspace-card">
    <h2 th:text="${space.type}"></h2>

    <p class="availability"
       th:text="${space.availabilityStatus} ? 'Available' : 'Unavailable'"
       th:style="${space.availabilityStatus} ? 'background: green;' : 'background: red;'">
    </p>

    <img th:src="@{/spacephoto/{spaceId}(spaceId=${space.workspaceId})}" alt="Workspace Image">

    <a th:href="@{/workspace/{spaceId}(spaceId=${space.workspaceId})}" class="details-link">
        See Details
    </a>
</div>

<a href="/adminpanel" class="back-link">Back to Main Menu</a>

</body>
</html>
